<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#f59e0b" />

    <!-- Language -->
    <meta http-equiv="content-language" content="ko" />

    <!-- T117, T118: SEO and Performance Meta Tags -->
    <meta
      name="description"
      content="독후감을 공유하고 다른 독자들의 생각을 확인하세요. ReadZone에서 책에 대한 솔직한 리뷰를 만나보세요."
    />
    <meta name="keywords" content="독후감, 책, 리뷰, 북 리뷰, 독서, 추천" />
    <meta name="author" content="ReadZone" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ReadZone - 독후감 공유 플랫폼" />
    <meta
      property="og:description"
      content="독후감을 공유하고 다른 독자들의 생각을 확인하세요"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ReadZone - 독후감 공유 플랫폼" />
    <meta
      name="twitter:description"
      content="독후감을 공유하고 다른 독자들의 생각을 확인하세요"
    />

    <!-- T109: Preconnect to external image domains -->
    <link rel="preconnect" href="https://books.google.com" />
    <link rel="preconnect" href="https://image.aladin.co.kr" />
    <link rel="dns-prefetch" href="https://books.google.com" />
    <link rel="dns-prefetch" href="https://image.aladin.co.kr" />

    <!-- Google Fonts: Crimson Text (Serif) for book titles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <title>ReadZone - 독후감 공유 플랫폼</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
