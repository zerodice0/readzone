<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Warm gradient background - book cover -->
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>

    <!-- Paper texture -->
    <pattern id="paperTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="0.5" cy="0.5" r="0.5" fill="#ffffff" opacity="0.05"/>
    </pattern>

    <!-- Subtle shadow for depth -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Book shadow -->
  <rect x="8" y="8" width="184" height="264" rx="4" fill="#1c1917" opacity="0.08" filter="url(#softShadow)"/>

  <!-- Main book cover with gradient -->
  <rect x="0" y="0" width="184" height="264" rx="4" fill="url(#warmGradient)"/>

  <!-- Paper texture overlay -->
  <rect x="0" y="0" width="184" height="264" rx="4" fill="url(#paperTexture)"/>

  <!-- Book spine highlight -->
  <rect x="0" y="0" width="12" height="264" rx="4" fill="#ffffff" opacity="0.15"/>

  <!-- Decorative border -->
  <rect x="16" y="20" width="152" height="224" rx="2" stroke="#92400e" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Book icon in center -->
  <g transform="translate(92, 100)">
    <!-- Closed book icon -->
    <path d="M-20 -12 L-20 24 L20 24 L20 -12 Z" fill="none" stroke="#92400e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
    <path d="M-20 -12 L0 -8 L20 -12" fill="none" stroke="#92400e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#92400e" stroke-width="1.5" opacity="0.25"/>
    <line x1="-20" y1="8" x2="20" y2="8" stroke="#92400e" stroke-width="1.5" opacity="0.25"/>
    <line x1="-20" y1="16" x2="20" y2="16" stroke="#92400e" stroke-width="1.5" opacity="0.25"/>
  </g>

  <!-- Text: "책 표지" -->
  <text x="92" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#92400e" opacity="0.5" text-anchor="middle">
    책 표지
  </text>

  <!-- Bottom decorative line -->
  <line x1="50" y1="240" x2="134" y2="240" stroke="#92400e" stroke-width="1" opacity="0.2"/>
</svg>
