version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: readzone-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-readzone}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-readzone_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-readzone}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-readzone}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - readzone_network

  redis:
    image: redis:7-alpine
    container_name: readzone-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-readzone_dev_redis_password}
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - readzone_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  readzone_network:
    driver: bridge
