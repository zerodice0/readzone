<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - ReadZone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 3rem;
            text-align: left;
        }
        
        .features h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .feature-list {
            list-style: none;
        }
        
        .feature-list li {
            padding: 0.5rem 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .feature-list li:before {
            content: "✓ ";
            color: #4ade80;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            📚
        </div>
        
        <h1>ReadZone</h1>
        
        <p>
            현재 인터넷에 연결되어 있지 않습니다.<br>
            네트워크 연결을 확인한 후 다시 시도해주세요.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            다시 시도
        </button>
        
        <div class="features">
            <h3>오프라인에서도 가능한 기능</h3>
            <ul class="feature-list">
                <li>캐시된 독서 기록 열람</li>
                <li>저장된 책 정보 확인</li>
                <li>로컬 데이터 검색</li>
                <li>읽기 목록 관리</li>
            </ul>
        </div>
    </div>

    <script>
        // 네트워크 상태 모니터링
        window.addEventListener('online', function() {
            console.log('Network is back online');
            // 자동으로 메인 페이지로 리디렉션
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });

        // 서비스 워커와 통신
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'CACHE_UPDATED') {
                    console.log('Cache updated, content is available');
                    // 사용자에게 새 콘텐츠 알림
                    const notification = document.createElement('div');
                    notification.innerHTML = '새 콘텐츠가 사용 가능합니다. <a href="/" style="color: #4ade80;">새로고침</a>';
                    notification.style.cssText = `
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: rgba(0, 0, 0, 0.8);
                        color: white;
                        padding: 12px 20px;
                        border-radius: 25px;
                        font-size: 14px;
                        z-index: 1000;
                    `;
                    document.body.appendChild(notification);
                    
                    setTimeout(() => {
                        notification.remove();
                    }, 5000);
                }
            });
        }
    </script>
</body>
</html>
